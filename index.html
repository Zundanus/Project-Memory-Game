<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <section class="container">
    <header>
      <h1>Matching Game</h1>
    </header>
    <div class="score-panel">
      <div class="score-element">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
      </div>
      <div class="score-element">
        <span>Moves</span> <span class="moves">3</span>
      </div>
      <div class="score-element">
        <span>Time</span><span class="timeDisplay">00:00</span>
      </div>
      <div class="restart score-element-button">
        <i class="fa fa-repeat button-icon"></i>
      </div>
      <div class="save score-element-button">
        <i class="fa fa-upload button-icon"></i>
      </div>
      <div class="load score-element-button">
        <i class="fa fa-download button-icon"></i>
      </div>
    </div>
    <div class="win-container hide">
      <div class="win-Icon">
        <i class="fa fa-check big " aria-hidden="true"></i>
      </div>
      <h1>Grate job you made it !</h1>
      <p>you achieved in <span class="finalTime">0</span> minutes, with <span class="finalMove">0</span> moves</p>
      <p>a ratig of:</p>
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <div class="restart button">
        <span>TRY AGAIN</span>
      </div>
    </div>
    <div class="save-container hide">
      <h1>the game is saved !</h1>
      <div class="close button">
        <span>OK</span>
      </div>
    </div>
    <ul class="deck">
    </ul>
    <p>press "r" to restart the game</p>
  </section>
  <script src="js/app.js"></script>
</body>

</html>
